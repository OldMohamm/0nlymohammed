<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="900" height="600" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="450" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Comparison of Computer Networks and Distributed Systems Architecture</text>
  
  <!-- Divider -->
  <line x1="450" y1="70" x2="450" y2="570" stroke="#ccc" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Section Headers -->
  <text x="225" y="90" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold" fill="#4285f4">Computer Networks</text>
  <text x="675" y="90" font-family="Arial" font-size="22" text-anchor="middle" font-weight="bold" fill="#0f9d58">Distributed Systems</text>
  
  <!-- Computer Networks Illustration -->
  <!-- Network devices -->
  <rect x="75" y="130" width="70" height="40" rx="5" ry="5" fill="#4285f4" stroke="#2965c9" stroke-width="2" />
  <text x="110" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Router</text>
  
  <rect x="225" y="130" width="70" height="40" rx="5" ry="5" fill="#4285f4" stroke="#2965c9" stroke-width="2" />
  <text x="260" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Switch</text>
  
  <rect x="375" y="130" width="70" height="40" rx="5" ry="5" fill="#4285f4" stroke="#2965c9" stroke-width="2" />
  <text x="410" y="155" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Firewall</text>
  
  <!-- Computers -->
  <rect x="50" y="220" width="50" height="40" rx="3" ry="3" fill="#db4437" stroke="#b92d21" stroke-width="2" />
  <text x="75" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="white">PC</text>
  
  <rect x="120" y="220" width="50" height="40" rx="3" ry="3" fill="#db4437" stroke="#b92d21" stroke-width="2" />
  <text x="145" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="white">PC</text>
  
  <rect x="225" y="220" width="50" height="40" rx="3" ry="3" fill="#db4437" stroke="#b92d21" stroke-width="2" />
  <text x="250" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Server</text>
  
  <rect x="300" y="220" width="50" height="40" rx="3" ry="3" fill="#db4437" stroke="#b92d21" stroke-width="2" />
  <text x="325" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Server</text>
  
  <rect x="375" y="220" width="50" height="40" rx="3" ry="3" fill="#db4437" stroke="#b92d21" stroke-width="2" />
  <text x="400" y="245" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Mobile</text>
  
  <!-- Network cables -->
  <line x1="110" y1="170" x2="110" y2="200" stroke="#333" stroke-width="1.5" />
  <line x1="75" y1="200" x2="145" y2="200" stroke="#333" stroke-width="1.5" />
  <line x1="75" y1="200" x2="75" y2="220" stroke="#333" stroke-width="1.5" />
  <line x1="145" y1="200" x2="145" y2="220" stroke="#333" stroke-width="1.5" />
  
  <line x1="110" y1="150" x2="225" y2="150" stroke="#333" stroke-width="1.5" />
  <line x1="260" y1="170" x2="260" y2="200" stroke="#333" stroke-width="1.5" />
  <line x1="225" y1="200" x2="300" y2="200" stroke="#333" stroke-width="1.5" />
  <line x1="250" y1="200" x2="250" y2="220" stroke="#333" stroke-width="1.5" />
  <line x1="295" y1="150" x2="375" y2="150" stroke="#333" stroke-width="1.5" />
  <line x1="300" y1="200" x2="300" y2="220" stroke="#333" stroke-width="1.5" />
  
  <line x1="410" y1="170" x2="410" y2="200" stroke="#333" stroke-width="1.5" />
  <line x1="400" y1="200" x2="400" y2="220" stroke="#333" stroke-width="1.5" />
  
  <!-- Wireless connections -->
  <path d="M 380 175 Q 390 185 400 175" stroke="#333" stroke-width="1" fill="none" />
  <path d="M 375 180 Q 390 195 405 180" stroke="#333" stroke-width="1" fill="none" />
  <path d="M 370 185 Q 390 205 410 185" stroke="#333" stroke-width="1" fill="none" />
  
  <!-- Distributed Systems Illustration -->
  <!-- System components -->
  <rect x="525" y="130" width="300" height="130" rx="10" ry="10" fill="none" stroke="#0f9d58" stroke-width="2" stroke-dasharray="5,5" />
  <text x="675" y="150" font-family="Arial" font-size="14" text-anchor="middle" fill="#0f9d58">Distributed Application</text>
  
  <rect x="540" y="170" width="70" height="70" rx="5" ry="5" fill="#fbbc05" stroke="#e2a403" stroke-width="2" />
  <text x="575" y="195" font-family="Arial" font-size="12" text-anchor="middle">Front-end</text>
  <text x="575" y="215" font-family="Arial" font-size="12" text-anchor="middle">Service</text>
  
  <rect x="640" y="170" width="70" height="70" rx="5" ry="5" fill="#fbbc05" stroke="#e2a403" stroke-width="2" />
  <text x="675" y="195" font-family="Arial" font-size="12" text-anchor="middle">Business</text>
  <text x="675" y="215" font-family="Arial" font-size="12" text-anchor="middle">Logic</text>
  
  <rect x="740" y="170" width="70" height="70" rx="5" ry="5" fill="#fbbc05" stroke="#e2a403" stroke-width="2" />
  <text x="775" y="195" font-family="Arial" font-size="12" text-anchor="middle">Database</text>
  <text x="775" y="215" font-family="Arial" font-size="12" text-anchor="middle">Service</text>
  
  <!-- Database cluster -->
  <ellipse cx="775" cy="280" rx="40" ry="25" fill="#4285f4" stroke="#2965c9" stroke-width="2" />
  <text x="775" y="285" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Data Store</text>
  
  <!-- Message queue -->
  <rect x="625" y="280" width="100" height="35" rx="5" ry="5" fill="#0f9d58" stroke="#097544" stroke-width="2" />
  <text x="675" y="303" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Message Queue</text>
  
  <!-- Load balancer -->
  <polygon points="575,280 545,315 605,315" fill="#db4437" stroke="#b92d21" stroke-width="2" />
  <text x="575" y="305" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Load</text>
  <text x="575" y="315" font-family="Arial" font-size="10" text-anchor="middle" fill="white">Balancer</text>
  
  <!-- Connection lines -->
  <line x1="575" y1="240" x2="575" y2="280" stroke="#333" stroke-width="1.5" />
  <line x1="675" y1="240" x2="675" y2="280" stroke="#333" stroke-width="1.5" />
  <line x1="775" y1="240" x2="775" y2="255" stroke="#333" stroke-width="1.5" />
  
  <line x1="610" y1="205" x2="640" y2="205" stroke="#333" stroke-width="1.5" />
  <line x1="710" y1="205" x2="740" y2="205" stroke="#333" stroke-width="1.5" />
  
  <!-- Comparison Tables -->
  <!-- Computer Networks Table -->
  <rect x="50" y="360" width="350" height="200" rx="5" ry="5" fill="#f1f3f4" stroke="#dadce0" stroke-width="1" />
  
  <text x="225" y="385" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Computer Networks Focus</text>
  
  <text x="65" y="415" font-family="Arial" font-size="14" text-anchor="start">• Hardware and physical connections</text>
  <text x="65" y="445" font-family="Arial" font-size="14" text-anchor="start">• Communication protocols (TCP/IP, HTTP)</text>
  <text x="65" y="475" font-family="Arial" font-size="14" text-anchor="start">• Data transmission and packets</text>
  <text x="65" y="505" font-family="Arial" font-size="14" text-anchor="start">• Network topology and infrastructure</text>
  <text x="65" y="535" font-family="Arial" font-size="14" text-anchor="start">• Connection reliability and performance</text>
  
  <!-- Distributed Systems Table -->
  <rect x="500" y="360" width="350" height="200" rx="5" ry="5" fill="#f1f3f4" stroke="#dadce0" stroke-width="1" />
  
  <text x="675" y="385" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Distributed Systems Focus</text>
  
  <text x="515" y="415" font-family="Arial" font-size="14" text-anchor="start">• Software architecture across nodes</text>
  <text x="515" y="445" font-family="Arial" font-size="14" text-anchor="start">• Coordination and synchronization</text>
  <text x="515" y="475" font-family="Arial" font-size="14" text-anchor="start">• Fault tolerance and redundancy</text>
  <text x="515" y="505" font-family="Arial" font-size="14" text-anchor="start">• Resource sharing and transparency</text>
  <text x="515" y="535" font-family="Arial" font-size="14" text-anchor="start">• Scalability and consistency models</text>
</svg>
