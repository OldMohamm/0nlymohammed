<svg viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="400" fill="#f8f9fa" />
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Network Transmission and Collision Detection</text>
  
  <!-- Timeline axis -->
  <line x1="100" y1="200" x2="700" y2="200" stroke="#333" stroke-width="2" />
  
  <!-- Time markers -->
  <line x1="100" y1="195" x2="100" y2="205" stroke="#333" stroke-width="2" />
  <text x="100" y="220" font-family="Arial" font-size="12" text-anchor="middle">t0</text>
  
  <line x1="200" y1="195" x2="200" y2="205" stroke="#333" stroke-width="2" />
  <text x="200" y="220" font-family="Arial" font-size="12" text-anchor="middle">t1</text>
  
  <line x1="300" y1="195" x2="300" y2="205" stroke="#333" stroke-width="2" />
  <text x="300" y="220" font-family="Arial" font-size="12" text-anchor="middle">t2</text>
  
  <line x1="400" y1="195" x2="400" y2="205" stroke="#333" stroke-width="2" />
  <text x="400" y="220" font-family="Arial" font-size="12" text-anchor="middle">t3</text>
  
  <line x1="500" y1="195" x2="500" y2="205" stroke="#333" stroke-width="2" />
  <text x="500" y="220" font-family="Arial" font-size="12" text-anchor="middle">t4</text>
  
  <line x1="600" y1="195" x2="600" y2="205" stroke="#333" stroke-width="2" />
  <text x="600" y="220" font-family="Arial" font-size="12" text-anchor="middle">t5</text>
  
  <line x1="700" y1="195" x2="700" y2="205" stroke="#333" stroke-width="2" />
  <text x="700" y="220" font-family="Arial" font-size="12" text-anchor="middle">t6</text>
  
  <!-- Nodes -->
  <circle cx="150" cy="100" r="30" fill="#4285f4" />
  <text x="150" y="105" font-family="Arial" font-size="16" text-anchor="middle" fill="white">A</text>
  
  <circle cx="650" cy="100" r="30" fill="#34a853" />
  <text x="650" y="105" font-family="Arial" font-size="16" text-anchor="middle" fill="white">B</text>
  
  <!-- Communication medium -->
  <rect x="100" y="170" width="600" height="10" fill="#dadce0" rx="5" ry="5" />
  
  <!-- Transmission from Node A -->
  <path d="M 150 130 L 180 170" stroke="#4285f4" stroke-width="2" />
  <rect x="180" y="165" width="100" height="20" fill="#4285f4" rx="5" ry="5" />
  <text x="230" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Data from A</text>
  
  <!-- Signal propagation -->
  <rect x="180" y="165" width="40" height="20" fill="#4285f4" rx="5" ry="5" opacity="0.8" />
  <rect x="220" y="165" width="40" height="20" fill="#4285f4" rx="5" ry="5" opacity="0.7" />
  <rect x="260" y="165" width="40" height="20" fill="#4285f4" rx="5" ry="5" opacity="0.6" />
  <rect x="300" y="165" width="40" height="20" fill="#4285f4" rx="5" ry="5" opacity="0.5" />
  <rect x="340" y="165" width="40" height="20" fill="#4285f4" rx="5" ry="5" opacity="0.4" />
  
  <!-- Transmission from Node B -->
  <path d="M 650 130 L 620 170" stroke="#34a853" stroke-width="2" />
  <rect x="520" y="165" width="100" height="20" fill="#34a853" rx="5" ry="5" />
  <text x="570" y="180" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Data from B</text>
  
  <!-- Signal propagation -->
  <rect x="580" y="165" width="40" height="20" fill="#34a853" rx="5" ry="5" opacity="0.8" />
  <rect x="540" y="165" width="40" height="20" fill="#34a853" rx="5" ry="5" opacity="0.7" />
  <rect x="500" y="165" width="40" height="20" fill="#34a853" rx="5" ry="5" opacity="0.6" />
  <rect x="460" y="165" width="40" height="20" fill="#34a853" rx="5" ry="5" opacity="0.5" />
  <rect x="420" y="165" width="40" height="20" fill="#34a853" rx="5" ry="5" opacity="0.4" />
  
  <!-- Collision -->
  <circle cx="400" cy="175" r="20" fill="#ea4335" />
  <text x="400" y="180" font-family="Arial" font-size="16" text-anchor="middle" fill="white">!</text>
  
  <!-- Collision detection signals -->
  <path d="M 400 175 L 150 150 L 150 130" stroke="#ea4335" stroke-width="2" stroke-dasharray="5,5" />
  <path d="M 400 175 L 650 150 L 650 130" stroke="#ea4335" stroke-width="2" stroke-dasharray="5,5" />
  
  <!-- Legend -->
  <rect x="100" y="300" width="20" height="10" fill="#4285f4" rx="2" ry="2" />
  <text x="130" y="310" font-family="Arial" font-size="14" text-anchor="start">Node A Transmission</text>
  
  <rect x="100" y="330" width="20" height="10" fill="#34a853" rx="2" ry="2" />
  <text x="130" y="340" font-family="Arial" font-size="14" text-anchor="start">Node B Transmission</text>
  
  <circle cx="110" cy="360" r="10" fill="#ea4335" />
  <text x="130" y="365" font-family="Arial" font-size="14" text-anchor="start">Collision Detection</text>
  
  <!-- Event descriptions -->
  <text x="100" y="250" font-family="Arial" font-size="12" text-anchor="middle">A begins</text>
  <text x="100" y="265" font-family="Arial" font-size="12" text-anchor="middle">transmit</text>
  
  <text x="300" y="250" font-family="Arial" font-size="12" text-anchor="middle">B begins</text>
  <text x="300" y="265" font-family="Arial" font-size="12" text-anchor="middle">transmit</text>
  
  <text x="400" y="250" font-family="Arial" font-size="12" text-anchor="middle">Collision</text>
  <text x="400" y="265" font-family="Arial" font-size="12" text-anchor="middle">occurs</text>
  
  <text x="550" y="250" font-family="Arial" font-size="12" text-anchor="middle">Collision</text>
  <text x="550" y="265" font-family="Arial" font-size="12" text-anchor="middle">detected</text>
  
  <text x="700" y="250" font-family="Arial" font-size="12" text-anchor="middle">Backoff</text>
  <text x="700" y="265" font-family="Arial" font-size="12" text-anchor="middle">and retry</text>
</svg>
